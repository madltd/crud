version: '3'

networks:
  mfc_crud:

services:
  postgres:
    # TypeORM fails with Postgres v.12
    image: postgres:11.5
    ports:
      - 5455:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: mfc_crud
    networks:
      - mfc_crud

  mysql:
    image: mysql:5.7
    ports:
      - 3316:3306
    environment:
      MYSQL_DATABASE: mfc_crud
      MYSQL_USER: mfc_crud
      MYSQL_PASSWORD: mfc_crud
      MYSQL_ROOT_PASSWORD: mfc_crud

  redis:
    image: redis:alpine
    ports:
      - 6399:6379
    command: redis-server
    networks:
      - mfc_crud

  mongo:
    image: mongo
    ports:
      - 27017:27017
    networks:
      - mfc_crud
